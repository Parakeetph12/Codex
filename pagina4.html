    <header>
        <h1>Contato</h1>
        <p>Entre em contato caso queira dar uma sugestão</p>
    </header>
    <div class="fixed-section">
        <h3>Formulário de Contato</h3>
        <div id="contact-form">
            <label for="contact-name">Nome:</label>
            <input type="text" id="contact-name" placeholder="Digite seu nome">
            <label for="contact-email">E-mail:</label>
            <input type="email" id="contact-email" placeholder="Digite seu e-mail">
            <label for="contact-message">Mensagem:</label>
            <textarea id="contact-message" placeholder="Digite sua mensagem"></textarea>
            <button onclick="submitContactForm()">Enviar</button>
            <p id="contact-error" style="display: none; color: red;">Preencha todos os campos corretamente.</p>
            <p id="contact-success" style="display: none; color: #00ff00;">Mensagem enviada com sucesso!</p>
        </div>
    </div>
</body>
</html>
