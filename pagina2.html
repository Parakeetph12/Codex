<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quadro Branco - Meu Codex</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" href="https://i.postimg.cc/vZDvN61b/Logopit-1600638333146.png">
    <script src="script.js" defer></script>
</head>
<body>
    <nav>
        <a href="index.html">Início</a>
        <a href="pagina2.html">Quadro Branco</a>
        <a href="pagina3.html">Diário</a>
        <a href="pagina4.html">Contato</a>
    </nav>
    <header>
        <h1>Quadro Branco</h1>
        <p>Desenhe livremente.</p>
    </header>
    <div class="fixed-section">

    <h3>Ferramentas de Desenho</h3>
    <div class="drawing-tools">
        <button onclick="setColor('red')">Vermelho</button>
        <button onclick="setColor('blue')">Azul</button>
        <button onclick="setColor('green')">Verde</button>
        <button onclick="setColor('black')">Preto</button>
        <button onclick="setEraser()">Borracha</button>
        <button onclick="clearCanvas()">Limpar Tudo</button>
        <button onclick="adjustCanvasSize()">Ajustar Tamanho</button>
    </div>
    <div class="whiteboard-container">
        <canvas id="whiteboard" width="1200" height="800"></canvas>
    </div>
    <div class="canvas-controls">
        <label for="canvas-width">Largura:</label>
        <input type="number" id="canvas-width" value="1200" min="400" max="2000">
        <label for="canvas-height">Altura:</label>
        <input type="number" id="canvas-height" value="800" min="300" max="1500">
        <button onclick="resizeCanvas()">Redimensionar</button>
    </div>
</div>
</body>
</html>
